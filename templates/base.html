{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hillbox - The Online Freeflight Site Directory</title>
    <script src="https://kit.fontawesome.com/4c414eafd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- navbar -->
    <div id='navbar'>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url 'index' %}">HILLBOX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i id="hamburger-icon" class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home.<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sites' %}">Flying Sites.</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery' %}">Gallery.</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact.</a>
                    </li>
                </ul>
                <span class="navbar-text nav-buttons">
                    {% if user.is_authenticated %}
                    <span id="user">You are logged in as: <span id="username">{{ user.username }}</span> </span>
                    <a href="{% url 'account_logout' %}"><button class="btn btn-outline-light nav-buttons">SIGN
                            OUT</button></a>
                    {% else %}
                    <a href="{% url 'account_signup' %}"><button class="btn btn-outline-light nav-buttons">SIGN
                            UP</button></a>
                    <a href="{% url 'account_login' %}"><button class="btn btn-outline-light nav-buttons">SIGN
                            IN</button></a>
                    {% endif %}
                </span>
            </div>
        </nav>
    </div>

    <main class="flex-shrink-0 main-bg">
        {% block content %}

        {% endblock content %}
    </main>
