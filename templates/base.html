{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site for paragliding pilots to upload and share locations and images">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>Hillbox - The Online Freeflight Site Directory</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4c414eafd1.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- navbar -->
    <!-- from bootstrap docs -->
    <div id='navbar'>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url 'index' %}">HILLBOX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i id="hamburger-icon" class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sites' %}">Flying Sites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
                <span class="navbar-text nav-buttons">
                    {% if user.is_authenticated %}
                    <span id="username">You are logged in as: {{ user.username }}</span>
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-light nav-buttons">SIGN
                        OUT</a>
                    {% else %}
                    <a href="{% url 'account_signup' %}" class="btn btn-outline-light nav-buttons">SIGN
                        UP</a>
                    <a href="{% url 'account_login' %}" class="btn btn-outline-light nav-buttons">SIGN
                        IN</a>
                    {% endif %}
                </span>
            </div>
        </nav>
    </div>

    <main class="flex-shrink-0 main-bg">
        {% block content %}

        {% endblock content %}
    </main>

    <!-- footer -->
    <div id="footer-container">
        <ul id="footer">
            <li> <a href="https://www.facebook.com/" aria-label="Go to our Facebook page (opens in new tab)"
                    target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" aria-label="Go to our Twitter page (opens in new tab)"
                    target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" aria-label="Go to our Instagram page (opens in new tab)"
                    target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </div>

    <!-- scripts bootsrap jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

</body>

</html>
