{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container contact-form lato" id="contact-form">
    <h1>Upload a Flying Site</h1>
    <form method="post" action="." enctype="multipart/form-data">
        {{ site_form | crispy }}
        {% csrf_token %}
        <button class="btn btn-signup btn-danger right">Submit</button>
    </form>
</div>

{%endblock%}
