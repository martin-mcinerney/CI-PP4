{% extends "base.html" %}

{% block content %}

<div class="container-fluid contact-form" id="contact-form">
    <h1 class="mb-5">Contact Us</h1>
    <p class="mb-5">We would love to hear from you about any suggestions,<br> problems, ideas that you may have. Feel
        free
        to reach out<br>
        and we will get back to you as soon as we can. Soft landings!</p>
    <form method="post" action="." id="contact-form-fields">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-signup btn-danger right">Submit</button>
    </form>
</div>

{% endblock %}
