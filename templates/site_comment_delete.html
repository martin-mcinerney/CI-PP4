{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div class="container-fluid contact-form" id="contact-form">
    <h1>Delete a Comment</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Are you sure you want to delete this comment?!</h2>
        <button type='submit' class="btn btn-signup btn-danger right">Delete Site</button>
    </form>
</div>
{% else %}

<div class="container-fluid contact-form" id="contact-form">
    <h1>You are not authorised to access this page. Sign in <a href="{% url 'account_login' %}">HERE</a></h1>

</div>
{% endif %}
{%endblock%}
